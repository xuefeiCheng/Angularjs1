<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>内置过滤器</title>
		<link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap.min.css" />
		<script src="js/angular.min.js"></script>
		<script src="js/jquery.min.js"></script>
		<script src="bootstrap/js/bootstrap.min.js"></script>
		<style type="text/css">
			form{
				margin:200px;
			}
		</style>
	</head>

	<body ng-app="myapp">
		<form class="form-horizontal" role="form" ng-controller="filterCtrl">
			<blockquote>
			xuefeiCheng
			<small>Someone famous in <cite title="programmer">programmer</cite></small>
			</blockquote>
			<div class="form-group has-success">
				<label class="col-sm-4 control-label">
					lower cap string转换为大写为
				</label>
				<div class="col-sm-8">
					<label class="control-label">
						{{ "lower cap string" | uppercase }}  
					</label>
				</div>
			</div>
			<div class="form-group has-success">
				<label class="col-sm-4 control-label">
					LOWER CAP STRING转换为小写为
				</label>
				<div class="col-sm-8">
					<label class="control-label">
					{{"LOWER CAP STRING " | lowercase }}
					</label>
				</div>
			</div>
			<div class="form-group has-warning">
				<label class="col-sm-4 control-label">
					json格式化 {foo: "bar", baz: 23}
				</label>
				<div class="col-sm-8">
					{{ {foo: "bar", baz: 23} | json }}
				</div>
			</div>
			<div class="form-group has-error">
				<label class="col-sm-4 control-label">
					date格式化 -1304375948024
				</label>
				<div class="col-sm-8">
					<label class="control-label">
					{{ 1304375948024 | date }}             //结果：May 3, 2011 
					</label>
				</br>
					<label class="control-label">
					{{ 1304375948024 | date:"MM/dd/yyyy @ h:mma" }}   //结果：05/03/2011 @ 6:39AM 
					</label>
				</br>
					<label class="control-label">
					{{ 1304375948024 | date:"yyyy-MM-dd hh:mm:ss" }}  //结果：2011-05-03 06:39:08 
					</label>			
				</div>
			</div>
			<div class="form-group has-error">
				<label class="col-sm-4 control-label">
					number格式化 -1.234567
				</label>
				<div class="col-sm-8">
					<label class="control-label">
					{{ 1.234567 | number }}
					</label>
				</br>
					<label class="control-label">
					保留一位小数点 {{ 1.234567 | number:1 }}
					</label>
				</div>
			</div>
			<div class="form-group has-error">
				<label class="col-sm-4 control-label">
					currency货币 -200
				</label>
				<div class="col-sm-8">
					<label class="control-label">
					默认为美元 {{ 200 | currency }}
					</label>
				</br>
				<label class="control-label">
					人民币：{{ 200 | currency:"RMB ￥ " }}
				</label>
				</br>
				<label class="control-label">
					自定义：{{ 200 | currency:"ccc joy " }}
				</label>
				</div>
			</div>	
			<div class="form-group has-error">
				<label class="col-sm-4 control-label">
					filter-查找
				</label>
				<div class="col-sm-8">
					<label class="control-label">
						查找含有 s 的行 {{ filterData | filter:'s' }}
					</label>
				</br>
					<label class="control-label">
						查找name为joy的行：{{ filterData | filter:{'name':"joy"} }}
					</label>
				</div>
			</div>	
			<div class="form-group has-error">
				<label class="col-sm-4 control-label">
					limitTo-字符串、对象的截取
				</label>
				<div class="col-sm-8">
					<label class="control-label">
						显示1条数据{{ filterData | limitTo:1 }}
					</label>
				</br>
					<label class="control-label">
						"i love tank"顺序截取：{{ "i love tank" | limitTo:6 }}  
					</label>
					</br>
					<label class="control-label">
						"i love tank"倒序截取：{{ "i love tank" | limitTo:-4 }} 
					</label>
				</div>
			</div>	
			<div class="form-group has-error">
				<label class="col-sm-4 control-label">
					orderBy-对象排序
				</label>
				<div class="col-sm-8">
					<label class="control-label">
						根据id降序{{ filterData | orderBy:'-id' }}
					</label>
				</br>
					<label class="control-label">
						根据id升序{{ filterData | orderBy:'id' }}
					</label>
				</div>
			</div>	
		</form>
		<script type="text/javascript">
			var app = angular.module('myapp', []);
			app.controller('filterCtrl',function($scope){
				$scope.filterData =[
				{"age": 20,"id": 10,"name": "joy"},
				{"age": 12,"id": 11,"name": "sunm xing"},
				{"age": 44,"id": 12,"name": "test abc"}
				];
			});
		</script>
	</body>

</html>
