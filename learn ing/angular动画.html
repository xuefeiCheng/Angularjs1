<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<style>
			/*样式不能加在id选择器 类选择器上，否则动画效果不流畅*/
			
			div {
				transition: all linear 0.5s;
				background-color: lightblue;
				height: 100px;
				width: 100%;
				position: relative;
				top: 0;
				left: 0;
			}
			
			.ng-hide {
				height: 0;
				width: 0;
				background-color: transparent;
				top: -200px;
				left: 200px;
			}
		</style>
		<script src="http://cdn.static.runoob.com/libs/angular.js/1.4.6/angular.min.js"></script>
		<!--使用低版本 不匹配动画-->
		<script type="text/javascript" src="../js/angular-animate.js"></script>
		<!--版本1.4.7-->
	</head>

	<body ng-app="myApp" ng-controller='ctrl'>

		<div ng-hide='check'></div>
		<button ng-click='check = !check'>隐藏/显示div</button>

		<script>
			var vm = angular.module('myApp', ['ngAnimate']);
			vm.controller('ctrl', function($scope) {
				$scope.check = true;
			});
		</script>

	</body>

</html>
